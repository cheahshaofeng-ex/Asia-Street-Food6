<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Street Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      /* Left Navigation */
    .sidebar {
      width: 225px;
      background: linear-gradient(to bottom, #d35400, #e67e22);
      color: white;
      padding: 30px 0;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo span {
      color: #ffd700;
    }

    .logo i {
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 5px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: block;
      padding: 15px 30px;
      transition: all 0.3s;
      position: relative;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      padding-left: 35px;
    }

    nav ul li a.active {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #ffd700;
    }

    nav ul li a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 24px;
      color: white;
      background: linear-gradient(to bottom, #d35400, #e67e22);
      padding: 10px 20px;
      cursor: pointer;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        top: 40;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      .main-content {
        margin-left: 0;
        padding: 60px 10px 20px;
      }

      .container {
        min-height: auto;
      }

      .content {
        flex-direction: column;
        align-items: center;
      }

      .pattern img {
        max-width: 100%;
        margin-bottom: 20px;
      }

      .divider {
        display: none;
      }

      .explanation {
        padding-left: 0;
        text-align: center;
      }

      .buttons {
        display: flex;
        justify-content: center;
      }

      /* Horizontal Navigation in Mobile Mode */
      nav ul {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
      }

      nav ul li {
        margin-bottom: 0;
      }

      nav ul li a {
        padding: 10px 15px;
        font-size: 14px;
      }

      nav ul li a:hover {
        padding-left: 15px; /* Override desktop hover effect */
      }

      nav ul li a.active {
        border-left: none;
        border-bottom: 4px solid #ffd700;
      }

      .logo {
        margin-bottom: 20px;
      }
    }
        
        /* Main Content */
        body {
            background: linear-gradient(to bottom, #F2AE80, #E8F28A);
            display: flex;
            margin: 0;
        }

        .main-content {
            margin-left: 225px; /* Matches sidebar width */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            margin-bottom: 5px;
            text-align: center;
        }

        .underline-decoration {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        .line-long {
            width: 120px;
            height: 3px;
            background-color: #333;
        }
        .line-short {
            width: 60px;
            height: 3px;
            background-color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .rectangle-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 500px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #000;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .rectangle-button:hover {
            transform: scale(1.05);
        }

        .rectangle-button span {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 1;
        }

        .rectangle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .button-1 {
            background-image: url('Northern.webp');
        }
        .button-2 {
            background-image: url('Southern.webp');
        }

       @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 20px 0;
            }

            .logo {
                margin-bottom: 20px;
            }

            nav ul {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            nav ul li {
                margin-bottom: 0;
            }

            nav ul li a {
                padding: 10px 15px;
                font-size: 14px;
                text-align: center;
            }

            nav ul li a:hover {
                padding-left: 15px;             }

            nav ul li a.active {
                border-left: none;
                border-bottom: 4px solid #ffd700;
            }

            nav ul li a i {
                display: none; 
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .container {
                flex-direction: column;
                gap: 15px;
            }

            .rectangle-button {
                width: 90%;
                max-width: 300px;
                height: 400px;
            }

            h1 {
                font-size: 28px;
            }

            .underline-decoration {
                margin-bottom: 15px;
            }

            .line-long {
                width: 100px;
            }
            .line-short {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
  <div class="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

    <!-- Left Navigation -->
    <div class="sidebar">
        <div class="logo">
            <h1>
                <i class="fas fa-utensils"></i>
                Asia<span>Street Food</span>
            </h1>
        </div>
        <nav>
            <ul>
        <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="navigation.html"><i class="fas fa-compass"></i> Navigation</a></li>
        <li><a href="news.html"><i class="fas fa-newspaper"></i> News</a></li>
        <li><a href="membership.html"><i class="fas fa-user-plus"></i> Membership</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Chinese Street Food</h1>
        <div class="underline-decoration">
            <div class="line-long"></div>
            <div class="line-short"></div>
        </div>
        <div class="container">
            <a href="Northern.html" class="rectangle-button button-1">
                <span>Northern Street Food</span>
            </a>
            <a href="Southern.html" class="rectangle-button button-2">
                <span>Southern Street Food</span>
            </a>
        </div>
    </div>

    <script>
  
    function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  sidebar.classList.toggle('active');
}

  </script>
</html>
